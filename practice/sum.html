<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="sum.css">
</head>
<body>
    <div class="calculator">
        <label for="texta">ENTER VALUE OF A</label>
        <input type="text" id="texta">

        <label for="textb">ENTER VALUE OF B</label>
        <input type="text" id="textb">

        <button type="button" id="sum">SUM</button>
        <button type="button" id="diff">DIFF</button>
        <button type="button" id="mul">MUL</button>
        <button type="button" id="div">DIV</button>

        <div id="resultBox">
            Result: <span id="result"></span>
        </div>
    </div>

    <script src="sum.js"></script>
</body>
</html>
