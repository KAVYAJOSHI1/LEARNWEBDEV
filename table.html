<!-- TO DRAW A TABLE ALSO ADD FAVICON  -->
<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="https://cdn.pixabay.com/photo/2017/08/05/11/16/logo-2582747_1280.png">
        <title> TABLE </title>
        <style>
            table,th,td
            {
                border: 1px solid white;
                border-collapse: collapse;
            }
            th,td
            {
                background-color: #96D4D4;
            }
            tr:hover{background-color: blue;}
        </style>
    </head>
    <body>
        <table style="width:100%">
            <tr>
                <th>NAME</th>
                <th>AGE</th>
            </tr>
            <tr>
                <td>KAVYA</td>
                <td>21</td>
            </tr>
            <tr>
                <td>YASH</td>
                <td>22</td>
            </tr>
        </table>
    </body>
</html>
